<ion-content>
  <ion-list uk-scrollspy="target: > ion-item; cls: uk-animation-fade; delay: 100" *ngIf="visible">
    <ion-item *ngFor="let item of vendors">
      <ion-card>
        <ion-row>
          <ion-avatar >
            <img [src]="item.photoURL" />
          </ion-avatar>
          <ion-col class="textHolder">
            <ion-title>{{item.displayName}}</ion-title>
            <p>{{item.bio}}</p>
          </ion-col>
          <div class="costContainer" *ngIf="item.access.levelData">
            <ion-row>
              <div class="lightTop">
                <ion-label>Total Products</ion-label>
                <ion-label>{{item.access.levelData.totalProducts}}</ion-label>
              </div>
              <div class="darkTop">
                <ion-label>Total Cancelled</ion-label>
                <ion-label>{{item.access.levelData.totalCancelled}}</ion-label>
              </div>
            </ion-row>
            <ion-row>
              <div class="darkTop">
                <ion-label>Total Sold</ion-label>
                <ion-label>{{item.access.levelData.totalSold}}</ion-label>
              </div>
              <div class="lightTop">
                <ion-label>Total Returned</ion-label>
                <ion-label>{{item.access.levelData.totalReturned}}</ion-label>
              </div>
            </ion-row>
          </div>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
  <h4 *ngIf="!visible" >No vendors found</h4>
  <img src="./assets/NotFound.gif" *ngIf="!visible" alt="">
</ion-content>
