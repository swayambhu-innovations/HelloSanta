<ion-content>
  <ion-list *ngIf="feedbacks">
    <ion-item>
      <ion-label>Full Name</ion-label>
      <ion-label>Email</ion-label>
      <ion-label>Subject</ion-label>
      <ion-label>Message</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of feedbacks">
      <ion-label>{{item.fullName}}</ion-label>
      <ion-chip color="primary" outline="true">{{item.email}}</ion-chip>
      <ion-label>{{item.subject}}</ion-label>
      <ion-button (click)="showInfo($event,item.description)" expand="block" fill="outline">
        Show Description
      </ion-button>
    </ion-item>
  </ion-list>
  <img *ngIf="!feedbacks" src="./assets/loading.gif" alt="Floating Box">
</ion-content>
