<ion-content>
  <ion-toolbar>
    <ion-title>Help Queries</ion-title>
  </ion-toolbar>
  <ion-list *ngIf="feedbacks">
    <ion-item>
      <ion-label>Full Name</ion-label>
      <ion-label>Email</ion-label>
      <ion-label>Subject</ion-label>
      <ion-label>Message</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of feedbacks">
      <ion-label>{{item.fullName}}</ion-label>
      <ion-chip color="primary" outline="true">{{item.email}}</ion-chip>
      <ion-label>{{item.subject}}</ion-label>
      <ion-button (click)="showInfo($event,item.description)" expand="block" fill="outline">
        Show Description
      </ion-button>
    </ion-item>
  </ion-list>
  <img *ngIf="!feedbacks" src="./assets/loading.gif" alt="Floating Box">
  <hr class="uk-divider-icon">
  <ion-toolbar>
    <ion-title>Website Feedback</ion-title>
  </ion-toolbar>
  <ion-list *ngIf="feedbacks">
    <ion-item>
      <ion-label>Full Name</ion-label>
      <ion-label>Email</ion-label>
      <ion-label>Subject</ion-label>
      <ion-label>Message</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of websiteFeedbacks">
      <ion-label>{{item.name}}</ion-label>
      <ion-chip color="primary" outline="true">{{item.email}}</ion-chip>
      <star-rating [value]="item.stars" [totalstars]="5" [readonly]="true" checkedcolor="#675ce0" >
      </star-rating>
      <ion-label>{{item.moreInfo}}</ion-label>
      <ion-button (click)="showInfo($event,item.moreInfo,item.options)" expand="block" fill="outline">
        Show Description
      </ion-button>
    </ion-item>
  </ion-list>
  <img *ngIf="!websiteFeedbacks" src="./assets/loading.gif" alt="Floating Box">
</ion-content>
