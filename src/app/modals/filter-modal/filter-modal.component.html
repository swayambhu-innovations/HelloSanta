<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Filter</ion-title>
  </ion-toolbar>
  <h3 style="color: tomato; text-align: center; font-weight: bold">
    Price Options
  </h3>
  <ion-list class="list">
    <ion-list class="list">
      <ion-item class="listoptions">
        <ion-checkbox slot="start" [checked]="includesPrice('500-1000')" value="100-1000" mode="ios" (ionChange)="addPriceOption($event)"></ion-checkbox>
        <ion-label>500-1000</ion-label>
      </ion-item>
      <ion-item class="listoptions">
        <ion-checkbox slot="start" [checked]="includesPrice('1000-5000')" value="1000-5000" mode="ios" (ionChange)="addPriceOption($event)"></ion-checkbox>
        <ion-label>1000-5000</ion-label>
      </ion-item>
      <ion-item class="listoptions">
        <ion-checkbox slot="start" [checked]="includesPrice('5000-10000')" value="5000-10000" mode="ios" (ionChange)="addPriceOption($event)"></ion-checkbox>
        <ion-label>5000-10000</ion-label>
      </ion-item>
      <ion-item class="listoptions">
        <ion-checkbox slot="start" [checked]="includesPrice('Above10000')" value="Above10000" mode="ios" (ionChange)="addPriceOption($event)"></ion-checkbox>
        <ion-label>Above 10000</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
  <hr class="uk-divider-icon">
  <h3 style="color: tomato; text-align: center; font-weight: bold">
    Category Filter
  </h3>
  <ion-list class="list">
    <ion-item class="listoptions" *ngFor="let category of categories">
      <ion-label>{{ category }}</ion-label>
      <ion-checkbox
      (ionChange)="addCategory($event)"
        mode="ios"
        slot="start"
        color="primary"
        [name]="category"
        [checked]="includesCategory(category)"
        [value]="category"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
  <hr class="uk-divider-icon">
  <h3 style="color: tomato; text-align: center; font-weight: bold">
    Subcategory Filter
  </h3>
  <br>
  <ion-list class="list">
    <ion-item class="listoptions" *ngFor="let subcategory of subcategories">
      <ion-label>{{ subcategory }}</ion-label>
      <ion-checkbox
        mode="ios"
        (ionChange)="addSubcategory($event)"
        slot="start"
        [name]="subcategory"
        [checked]="includesSubcategory(subcategory)"
        color="primary"
        [value]="subcategory"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
