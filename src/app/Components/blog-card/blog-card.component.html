<div class="blog-card">
  <img [src]="blogimg"
       alt="{{blogTitle}}" class="blog-img">
  <div class="blog-details">
    <h4 class="blog-title">{{blogTitle}}</h4>
    <p class="blog-description">{{blogDescription}}</p>
    <div class="blog-button">
      <button class="read-more-button"><a href="/blogpage">Read More</a></button>
    </div>
  </div>
</div>
