<ion-card routerLink="../blog" [queryParams]="{id:blogId}" class="blog-card">
  <img loading="lazy" [src]="blogimg"
       alt="{{blogTitle}}" class="blog-img">
  <div class="blog-details">
    <h4 class="blog-title">{{blogTitle}}</h4>
    <p class="blog-description">{{blogDescription}}</p>
  </div>
</ion-card>
