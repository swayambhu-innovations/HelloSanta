<div class="order-card">
  <img [src]="img"
       alt="{{orderTitle}}" class="order-img">
       <div class="order">
  <div class="order-details">
    <h4 class="order-title">{{orderTitle}}</h4>
    <p class="order-description">{{orderDescription}}</p>
  </div>
  <div class="order-price-and-btns">
    <p class="order-price">Price: â‚¹{{orderprice}}</p>
    <ion-button class="order-remove" (click)="removeFromWishlist()">Remove</ion-button>
    <ion-button class="order-view" href="./product?category={{this.category}}&subcategory={{this.subcategory}}&productId={{this.productId}}">View Product</ion-button>
  </div>
</div>
<div class="order-config">
  <h4 class="chosen-config">{{orderconfig}}</h4>
  <div>
    <ion-item lines="none">
        <button slot="start" [disabled]="quantity<=1" (click)="quantity=quantity-1">
            <ion-icon name="remove"></ion-icon>
        </button>
        <ion-label color="primary">{{quantity}}</ion-label>
        <button [disabled]="quantity>=10" slot="end" (click)="quantity=quantity+1">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-item>
</div>
</div>
</div>
