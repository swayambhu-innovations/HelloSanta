<div class="order-card">
  <img loading="lazy" [src]="img[0].image" alt="{{orderTitle}}" class="order-img">
  <div class="order">
    <div class="order-details">
      <h4 class="order-title">{{orderTitle}}</h4>
      <p class="order-description" *ngIf="screenwidth>1020">{{orderDescription}}</p>
    </div>
    <div class="order-price-and-btns">
      <p class="order-price">Price: â‚¹{{orderprice * quantity}}</p>
      <ion-button *ngIf="showActions" class="order-remove" (click)="removeFromWishlist()">Remove</ion-button>
      <ion-button *ngIf="showActions" class="order-view"
        routerLink="../product" [queryParams]="{productId:productId}">View
        Product</ion-button>
        <ion-item button lines="none" *ngIf="showImageInput" class="order-choose-img">
          <ion-label>Reference Photo</ion-label>
          <input type="file" name="file" max="1" accept="image/png,image/jpeg" (change)="changeImage($event)" id="file"/>
        </ion-item>
    </div>
  </div>
  <div class="order-config">
    <h4 class="chosen-config">{{orderconfig}}</h4>
    <ion-list class="config">
      <ion-item class="config" *ngFor="let configitem of configData">
        <ion-label>{{configitem.title}}</ion-label>
        <ion-icon style="color: rgb(66, 66, 66);" name="caret-forward"></ion-icon>
        <ion-label>{{configitem.value}}</ion-label>
      </ion-item>
    </ion-list>
    <div *ngIf="showQuantity">
      <ion-item lines="none">
        <button slot="start" [disabled]="quantity<=1" (click)="removeQuantity()">
          <ion-icon name="remove"></ion-icon>
        </button>
        <ion-label color="primary" >{{quantity}}</ion-label>
        <button [disabled]="quantity>=10" slot="end" (click)="addQuantity()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
    </div>
  </div>
</div>
