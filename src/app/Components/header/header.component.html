<div class="header" id="">
  <a href="/" class="logo"><img src="assets/logo.svg" alt="Hello Santa"></a>
  <div class="search">
    <input type="text" placeholder=" Search Anything..." name="search" id="searchInput"
      (change)="presentSearchResult($event)">
    <button>
      <ion-icon name="search" style="font-size:30px;"></ion-icon>
    </button>
  </div>
  <div class="headButtons">
    <button *ngIf="authService.isJustLoggedIn" (click)="presentUserinfo($event)">
      <ion-avatar>
        <img [src]="image" referrerpolicy="no-referrer" />
      </ion-avatar>
    </button>
    <button class="onlyIcon" *ngIf="authService.isJustLoggedIn" (click)="presentCartinfo($event)">
      <span *ngIf="cartItems.length > 0" [matBadge]="cartItems.length" matBadgePosition='above after'
        matBadgeColor="warn" matBadgeOverlap="false">
        <ion-icon name="cart"></ion-icon>
      </span>
      <ion-icon *ngIf="cartItems.length <= 0" name="cart"></ion-icon>
    </button>
    <a href="./calendar">
      <button class="onlyIcon" *ngIf="authService.isJustLoggedIn">
        <ion-icon name="calendar-number"></ion-icon>
      </button>
    </a>
    <a href="./referral">
      <button class="onlyIcon" *ngIf="authService.isJustLoggedIn">
        <span *ngIf="coins > 0" [matBadge]="coins" matBadgePosition='above after'
          matBadgeColor="warn" matBadgeOverlap="false">
          <ion-icon name="wallet"></ion-icon>
        </span>
        <ion-icon *ngIf="coins <= 0" name="wallet"></ion-icon>
      </button>
    </a>
    <ion-button href="./login/" *ngIf="!authService.isJustLoggedIn">
      Log In
    </ion-button>
    <ion-button href="./signup/" *ngIf="!authService.isJustLoggedIn">
      Register
    </ion-button>
  </div>
</div>
<div class="links">
  <ul class="nav">
    <div>
      <li><button uk-toggle="target: #offcanvas-push">
          <ion-icon name="menu"></ion-icon>
        </button></li>
    </div>
    <li><a href="/">Home</a></li>
    <li><a href="/shop/">Shop</a></li>
    <div uk-dropdown class="dog">
      <ul class="uk-nav uk-dropdown-nav " style="display:block">
          <li><a href="/specificProducts?category={{category}}" *ngFor="let category of categories">{{category}}</a></li>
      </ul>
    </div>
    <li><a href="/bloghome/">Blog</a></li>
    <li><a href="/help/">Contact</a></li>
    <li *ngIf="this.authService.getCurrenAccessLevel == 'Admin'"><a href="/AdminPanel/Dashboard">Admin Panel</a></li>
    <li *ngIf="this.authService.getCurrenAccessLevel == 'Vendor'"><a href="/VendorPanel/Dashboard">Vendor Panel</a></li>
    <li><a href="/wishlist">Wishlist</a></li>
  </ul>
</div>
<div id="offcanvas-push" uk-offcanvas="overlay: true">
  <div class="uk-offcanvas-bar">
    <button class="uk-offcanvas-close" type="button">
      <ion-icon name="close"></ion-icon>
    </button>
    <ul>
      <li *ngIf="!this.authService.isJustLoggedIn"><a href="/login">Login</a></li>
      <li><a href="">Account</a></li>
      <li *ngIf="this.authService.getCurrenAccessLevel == 'Vendor'"><a href="/VendorPanel/Dashboard">Vendor Panel</a>
      </li>
      <li *ngIf="this.authService.getCurrenAccessLevel == 'Admin'"><a href="/AdminPanel/Dashboard">Admin Panel</a></li>
      <li><a href="">Contact Us</a></li>
      <li><a href="">Products</a></li>
      <li><a href="">Cart</a></li>
    </ul>
    <div class="bottomAvatar">
      <ion-row>
        <button *ngIf="authService.isJustLoggedIn">
          <ion-avatar>
            <img [src]="image" />
          </ion-avatar>
        </button>
        <ion-button (click)="authService.SignOut()" *ngIf="authService.isJustLoggedIn">
          Log Out
        </ion-button>
        <ion-button href="./login/" *ngIf="!authService.isJustLoggedIn">
          Log In
        </ion-button>
        <ion-button href="./signup/" *ngIf="!authService.isJustLoggedIn">
          Register
        </ion-button>
      </ion-row>
    </div>
  </div>
</div>
<div class="headerMobile">
  <button uk-toggle="target: #offcanvas-push">
    <ion-icon name="menu"></ion-icon>
  </button>
  <a class="img" href="/home">
  <img src="./assets/logo-light.svg" alt="Hello Santa Logo">
</a>
  <button>
    <ion-icon name="search"></ion-icon>
  </button>
</div>
