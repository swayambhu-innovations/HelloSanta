<ion-card class="category-card" href="./product?category={{this.category}}&subcategory={{this.subcategory}}&productId={{this.productId}}">
  <img [src]="img"
       alt="{{categoryTitle}}" class="category-img">
  <div class="category-details">
    <h4 class="category-title">{{categoryTitle}}</h4>
  </div>
</ion-card>
