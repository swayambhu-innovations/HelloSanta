<div class="uk-animation-toggle" tabindex="0">
<ion-card class="category-card  uk-animation-scale-down " href="./product?productId={{this.productId}}">
  <img [src]="img"
       alt="{{categoryTitle}}" class="category-img">
  <div class="category-details">
    <h4 class="category-title">{{categoryTitle}}</h4>
  </div>
  <div class="order-price-and-add-to-cart">
    <p class="order-price">Starting at: <br><span>â‚¹{{price}}</span></p>
    <div class="uk-animation-toggle" tabindex="0">
      <button *ngIf="authService.isJustLoggedIn" (click)="addToWishlist()" class="order-add-to-cart animation-scale-up">
        <ion-icon [name]="has() ? 'heart' : 'heart-outline'"></ion-icon>
      </button>
    </div>
  </div>
</ion-card>
</div>
