<ion-card>
  <div class="content">
    <img loading="lazy" [src]="image" [alt]="name">
    <div class="description">
      <h2>{{name}}</h2>
      <p>{{description}}</p>
    </div>
    <button class="moreInfo" (click)="moreInfo()">More Info</button>
    <button class="deleteProduct" (click)="deleteItem(id)">Delete Product</button>
    <button class="editProduct" (click)="presentEditProductModal(id)" hidden>edit Product</button>
  </div>
</ion-card>
