<ion-card>
  <div class="content">
    <img [src]="image" [alt]="name">
    <div class="description">
      <h2>{{name}}</h2>
      <p>{{description}}</p>
    </div>
    <button class="moreInfo">More Info</button>
    <button class="deleteProduct">Delete Product</button>
    <button class="editProduct">edit Product</button>
  </div>
</ion-card>
