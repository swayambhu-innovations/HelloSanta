<ion-card class="order-card">
  <ion-card class="order-details" [routerLink]="['../product']" routerLinkActive="inactive" [queryParams]="{productId:this.productId}">
    <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
      <img loading="lazy" [src]="img[0].image" alt="">
      <img loading="lazy" class="uk-transition-scale-up uk-position-cover" [src]="img[1].image" alt="">
    </div>
    <div class="details">
      <h4 class="order-title">{{productTitle}}</h4>
      <p class="order-description">{{productDescription}}</p>
    </div>
  </ion-card>
  <div class="order-price-and-add-to-cart">
    <p class="order-price">Starting at: <br><span>â‚¹{{price}}</span></p>
    <div tabindex="0">
      <button *ngIf="authService.isJustLoggedIn" (click)="addToWishlist()" class="order-add-to-cart animation-scale-up">
        <ion-icon [name]="has() ? 'heart' : 'heart-outline'" #icon></ion-icon>
      </button>
    </div>
  </div>
</ion-card>
