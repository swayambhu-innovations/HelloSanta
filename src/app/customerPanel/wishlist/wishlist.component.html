<ion-content>
  <app-header></app-header>
  <main id="container">
    <app-sidenav activeLinkID="wishlist" *ngIf="screenwidth>600"></app-sidenav>
    <section id="orders-container">
      <h2 id="your-cart-title">Your Wishlist</h2>
      <div class="product-row">
        <app-wide-product-card *ngFor="let order of wishlist" 
        [img]="order.productImages[0].image" 
        [orderTitle]="order.productName" 
        [orderDescription]="order.seoDescription" 
        [orderprice]="order.productPrice" 
        [productId]="order.productId"
        [category]="order.category"
        [subcategory]="order.subcategory"
        ></app-wide-product-card>
      </div>
    </section>
  </main>
  <app-footer></app-footer>
</ion-content>
