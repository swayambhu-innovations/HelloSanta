<ion-content>
  <app-header></app-header>
  <main id="container">
    <h2 id="your-cart-title">Your Cart</h2>
    <section id="cart-container">
      <div class="product-row">
        <app-wide-product-card *ngFor="let order of cartItems" [extras]="order.options" [img]="order.productImages[0].image" [orderTitle]="order.productName" [orderDescription]="order.seoDescription" [orderprice]="order.productPrice" ></app-wide-product-card>
      </div>
      <div align="center"><button>Checkout To Cart</button></div>
    </section>
  </main>
  <app-footer></app-footer>
</ion-content>
