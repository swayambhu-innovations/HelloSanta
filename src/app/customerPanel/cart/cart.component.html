<ion-content [ngStyle]="{'filter': (dataProvider.showOverlay) ? 'blur(10px)' : 'blur(0px)' }">
  <app-header></app-header>
  
  <div class="home">
    <div class="inner-box" align="center">
  <main id="container">
    <h2 id="your-cart-title">Your Cart</h2>
    <section id="cart-container">
      <div class="product-row">
        <app-wide-product-card [productId]="order.productId" [identifier]="order.identifier" [configData]="order.config" [showQuantity]="true" (removeEvent)='removecartItem($event)' (changeQuantity)="quantityChanged($event)" [quantity]="order.quantity" *ngFor="let order of cartItems" [extras]="order.options" [img]="order.productImages" [orderTitle]="order.productName" [orderDescription]="order.seoDescription" [orderprice]="order.finalPrice" ></app-wide-product-card>
      </div>
      <div align="center"><button [disabled]="cartItems.length<0" (click)="moveToCheckout()">Checkout To Cart</button></div>
      <img loading="lazy" src="./assets/NotFound.gif" alt="" *ngIf="cartItems.length<=0 || cartItems==undefined">
    </section>
  </main>
</div>
</div>
  <app-footer></app-footer>
  <app-iontab  *ngIf="screenwidth<1024"></app-iontab>
</ion-content>
<div id="overlay" *ngIf="dataProvider.showOverlay">
  <ion-spinner name="crescent" color="tertiary"></ion-spinner>
</div>
