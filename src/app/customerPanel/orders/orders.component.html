<ion-content>
  <app-header></app-header>
  <div class="home">
  <div id="container">
    <app-sidenav activeLinkID="your-orders" *ngIf="screenwidth>1020"></app-sidenav>
    <section id="orders-container">
      <h2 id="your-cart-title">Your Orders</h2>
      <div class="product-row" *ngIf="!loading">
        <div class="product-row" *ngFor="let orderData of liveOrders">
          <app-ordercard [orderid]="orderData.orderId" [orderdate]="orderData.shippingDetail.orderDate"
          [shipmentid]="orderData.shippingDetail.shipment_id" [shipmentstage]="orderData.orderStage"
          [liveOrders]="orderData.products"></app-ordercard>
        </div>
      </div>
      <div *ngIf="loading">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
      <img loading="lazy" src="./assets/NotFound.gif" alt="" *ngIf="liveOrders.length<=0 || liveOrders==undefined">
    </section>
    <app-sidenav activeLinkID="your-orders" *ngIf="screenwidth<1024"></app-sidenav>
  </div>
</div>
  <app-footer></app-footer>
  <app-iontab  *ngIf="screenwidth<1024"></app-iontab>
</ion-content>
