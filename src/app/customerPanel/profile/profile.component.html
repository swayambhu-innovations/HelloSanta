<ion-content [ngStyle]="{'filter': (dataProvider.showOverlay) ? 'blur(10px)' : 'blur(0px)' }">
  <app-header></app-header>
  <div class="home">
  <main id="container">
      <app-sidenav activeLinkID="account" ></app-sidenav>
      <section id="profile-container">
          <div id="img-name-and-email">
            <img [src]="authService.getUserPhoto()"
            alt="Profile Pic" class="circular-profile-pic" style="width:100px;height:100px">
              <div id="name-and-email">
                  <h2 id="name">{{userName}}</h2>
                  <p id="email">{{userEmail}}</p>
                  <ion-item button lines="none">
                    <input type="file" name="file" (change)="changeImage($event)" id="file" class="inputfile" />
                    <label for="file">Choose a file</label>
                  </ion-item>
              </div>
          </div>
          <h3>Just change the required fields, it will be updated automatically.</h3>
          <form action="" id="edit-form">
              <div class="form-input-div">
                  <label for="first-name" class="form-label">Full Name</label>
                  <input type="text" class="form-input" (change)="changeField($event,'firstName')" id="first-name">
              </div>
              <div class="form-input-div">
                  <label for="date-of-birth" class="form-label">Date of Birth</label>
                  <input type="date" class="form-input" (change)="changeField($event,'dob')" id="date-of-birth">
              </div>
              <div class="form-input-div">
                  <label for="mobile" class="form-label">Mobile Number</label>
                  <input type="tel" class="form-input" (change)="changeField($event,'mobile')" id="mobile">
              </div>
              <div class="form-input-div">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-input" id="gender" (change)="changeField($event,'gender')">
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                      <option value="O">Others</option>
                  </select>
              </div>
              <div class="form-input-div">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" class="form-input" (change)="changeField($event,'country')" id="country">
              </div>
          </form>
      </section>
  </main>
</div>
  <app-footer></app-footer>
</ion-content>
<div id="overlay" *ngIf="dataProvider.showOverlay">
    <ion-spinner name="crescent" color="tertiary"></ion-spinner>
    <p class="text-align-center">{{uploadPercent}}</p>
</div>
