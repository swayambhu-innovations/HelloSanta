<ion-content>
  <ion-list>
    <ion-item *ngIf="totalCoin!=undefined">
      <ion-label slot="start">Total Coins</ion-label>
      <img loading="lazy" src="./assets/coin.png" width="30" alt="">
      <ion-label>&nbsp;&nbsp;&nbsp; {{totalCoin}}</ion-label>
    </ion-item>
    <ion-item>
      <a routerLink="/account" (click)="popoverController.dismiss()">
        <ion-label>Account</ion-label>
      </a>
    </ion-item>
    <ion-item>
      <a routerLink="/profile" (click)="popoverController.dismiss()">
        <ion-label>Profile</ion-label>
      </a>
    </ion-item>
    <ion-item>
      <a routerLink="/wishlist" (click)="popoverController.dismiss()">
        <ion-label>Wishlist</ion-label>
      </a>
    </ion-item>
    <ion-item>
      <a routerLink="/orders" (click)="popoverController.dismiss()">
        <ion-label>Orders</ion-label>
      </a>
    </ion-item>
    <ion-item>
      <a routerLink="/buyagain" (click)="popoverController.dismiss()">
        <ion-label>Buy Again</ion-label>
      </a>
    </ion-item>
    <ion-item>
      <a routerLink="/trackorder" (click)="popoverController.dismiss()">
        <ion-label>Track Orders</ion-label>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
