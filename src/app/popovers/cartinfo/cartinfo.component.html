<ion-content>
  <ion-list>
    <ion-item *ngFor= "let product of products">
      <ion-row>
        <ion-col>
          <ion-thumbnail>
            <img [src]="product.productImages[0].image" />
          </ion-thumbnail>
        </ion-col>
        <ion-col>
          <ion-label>{{product.productName}}</ion-label>
          <ion-label color="success">&#8377;{{product.productPrice}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item button href="./cart">
      <ion-label>Open Cart</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
