<ion-content>
  <div *ngIf="results==undefined">
    <ion-spinner name="crescent"></ion-spinner>
    <h3 class="uk-text-center">Searching {{keyword}}...</h3>
  </div>
  <ion-list *ngIf="results">
    <ion-item button *ngFor="let result of results" [href]="result.href">
      <ion-thumbnail>
        <img [src]="result.image" />
      </ion-thumbnail>
      <ion-label>{{result.text}}</ion-label>
    </ion-item>
    <ion-item *ngIf="results.length==0">
      <ion-label>No Results Found</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
