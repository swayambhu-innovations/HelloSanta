<ion-content>
  <ion-list>
    <div *ngFor="let feedback of feedbacks">
      <app-feedback-card
      [title]="feedback.commentTitle"
      [description]="feedback.commentBody"
      [image]="feedback.userImage"
      [stars]="feedback.stars"
      ></app-feedback-card>
    </div>
  </ion-list>
  <img loading="lazy" src="./assets/NotFound.gif" alt="NOt Found" *ngIf="feedbacks.length<=0 || feedbacks==undefined">
</ion-content>
