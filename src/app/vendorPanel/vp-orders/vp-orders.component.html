<ion-content>
  <ion-toolbar>
    <ion-title>Latest Orders</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-label><strong>Products:</strong> {{order.products.length}}</ion-label>
      <ion-label color="success"><strong>Order Id:</strong> {{order.orderId}}</ion-label>
      <ion-label color="danger">{{order.shippingDetail.orderDate}}</ion-label>
      <ion-chip color="primary" outline="true">
        <ion-icon name="at-circle-outline"></ion-icon>
        <ion-label>{{order.shippingDetail.status}}</ion-label>
        <ion-icon name="stats-chart"></ion-icon>
      </ion-chip>
      <ion-label>{{order.deliveryDate}}</ion-label>
      <ion-button shape="round" (click)="showOrderInfo(order)">
        More Info
      </ion-button>
    </ion-item>
  </ion-list>
  <img loading="lazy" src="./assets/NotFound.gif" alt="NOt Found" *ngIf="orders.length<=0 || orders==undefined">

</ion-content>
